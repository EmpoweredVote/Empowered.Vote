<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empowered.Vote - Donate</title>
  <style>
    /* Center the page content */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Spinner styling */
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;       /* light gray outer border */
      border-top: 6px solid #3498db;   /* blue “highlight” */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Keyframes for spinning effect */
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Optional loading text styling */
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

  <script>
    setTimeout(function() {
      window.location.replace("https://givebutter.com/g3e9u9");
    }, 1500);
  </script>
</body>
</html>
